<!DOCTYPE html>
<html>
<head>
  <title>Maps Data Miner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet"></link>
</head>
<body>
  <h1><img src="images/map-36x36.png" id="logo" alt="logo">Maps Data Miner</h1>
  <h4>
    by <a href="https://clientcoffee.com" target="_blank">Client Coffee</a>
  </h4>

  <!-- Flash Message Section -->
  <div id="flash"></div>
  <!-- /Flash Message Section -->

  <!-- Disabled View -->
  <div id="disabled-view">
    <p>
      Visit <a href="https://www.google.com/maps/search/">Google Maps</a> to get started.
    </p>
  </div>
  <!-- /Disabled View -->

  <!-- Scraper View -->
  <div id="scraper-view">
    <!-- Controls Section -->
    <button id="scrapeButton" class="button" disabled>Refresh Data</button>
    <div id="downloadResultsSection" class="hidden">
      <button id="downloadCsvButton" class="button" style="margin-left: 10px;" disabled>Download as CSV</button>
      <input type="text" id="filenameInput" class="input" placeholder="Enter file name" style="margin-left: 10px;" />
    </div>
    <!-- /Controls Section -->
    
    <!-- Data Miner Results Section -->
    <table id="resultsTable">
      <thead>
        <tr></tr>
      </thead>
      <tbody></tbody>
    </table>
    <!-- /Data Miner Results Section -->
  </div>
  <!-- /Scraper View -->

  <script src="js/popup.js?version=1.0.5"></script>
</body>
</html>
